<!DOCTYPE html>

<html lang = "it">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">

        <link rel = "icon" href = "../assets/icons/favicon.svg">
        <link rel = "stylesheet" href = "../style/style.css">

        <title>Gigi Grafica - Logo Gigi</title>
    </head>
    <body>

        <nav>
            <a href = "index.html">
                <img src = "../assets/icons/favicon_white.svg" alt = "Logo Gigi">
            </a>
        </nav>
        
        <header class = "project-header h-[400px]">
            <div class = "relative !bg-[#E9CECE]">
                <section>
                    <h1 class = "!bg-transparent !text-black">Progettazione grafica</h1>
                    <div class = "flex gap-x-2 items-center mt-2">
                        <h1 class = "!bg-transparent !text-black">logo</h1>
                        <img class = "h-6" src = "../assets/icons/logo_large.svg">
                    </div>
                </section>
                <img class = "absolute h-72 bottom-0 right-0" src = "../assets/icons/logoGigi_header.svg">
            </div>
            <hr class = "my-11">
        </header>

        <section id="dataSheet" class = "space-y-32">
            <h1 class = "text-center">Scheda tecnica</h1>

            <div class = "fade">
                <header>
                    <hr class = "w-16 h-[3px] rounded-full my-0 mx-0">
                    <p>Prova colore</p>
                </header>
                <div>
                    <div class = "w-1/2 flex-col gap-y-5">
                        <img src = "../assets/icons/provaColore_1.svg">
                        <img src = "../assets/icons/provaColore_4.svg">
                    </div>
                    <div class = "w-1/2 flex-col gap-y-5">
                        <img src = "../assets/icons/provaColore_2.svg">
                        <img src = "../assets/icons/provaColore_3.svg">
                        <img src = "../assets/icons/provaColore_5.svg">
                    </div>
                </div>
            </div>
            
            <div class = "fade">
                <header>
                    <hr class = "w-20 h-[3px] rounded-full my-0 mx-0 bg-[#E9CECE]">
                    <p>Prova leggibilità</p>
                </header>
                <div class = "flex-col gap-10">
                    <div class = "gridElement !grid-cols-2">
                        <img src = "../assets/icons/provaLeggibilita_1.svg">
                        <img src = "../assets/icons/provaLeggibilita_2.svg">
                    </div>
                    <div class = "gridElement">
                        <img src = "../assets/icons/provaLeggibilita_3.svg">
                        <img src = "../assets/icons/provaLeggibilita_4.svg">
                        <img src = "../assets/icons/provaLeggibilita_5.svg">
                    </div>
                    <div class = "gridElement">
                        <img src = "../assets/icons/provaLeggibilita_6.svg">
                        <img src = "../assets/icons/provaLeggibilita_7.svg">
                        <img src = "../assets/icons/provaLeggibilita_8.svg">
                    </div>
                </div>
            </div>
            
            <div class = "fade">
                <header>
                    <hr class = "w-20 h-[3px] rounded-full my-0 mx-0 bg-slate-500">
                    <p>Palette for web</p>
                </header>
                <div>
                    <img src = "../assets/icons/palette.svg">
                </div>
            </div>
        </section>

        <section class = "h-screen flex items-center justify-center">
            <img class = "h-32 w-auto fade hover:animate-bounce" src = "../assets/icons/logo_large.svg" alt = "Logo Gigi">
        </section>

        <section class = "my-20">
            <div title = "Torna all'inizio" class = "backToStartBtn" role = "button" onclick = "window.scrollTo(undefined, 0)">

            </div>
        </section>
        
        <hr class = "mb-0 mt-24">

        <footer>
            <section>
                <div id = "social">
                    <a href = "https://instagram.com/_luigi_ciava_">
                        <img src = "../assets/icons/instagram_white.svg" alt = "Instagram">
                        <p>_luigi_ciava_</p>
                    </a>
                    <a href = "">
                        <img src = "../assets/icons/facebook_white.svg" alt = "Facebook">
                        <p>Luigi Ciavarella</p>
                    </a>
                    <a href = "">
                        <img src = "../assets/icons/linkedin_white.svg" alt = "LinkedIn">
                        <p>Luigi Ciavarella</p>
                    </a>
                </div>
                <img src = "../assets/icons/favicon_white.svg" alt = "Logo Gigi">
            </section>
            <section class = "text-center font-light">
                <p>Copyright © 2024 GraphiCode. Tutti i diritti riservati.</p>
